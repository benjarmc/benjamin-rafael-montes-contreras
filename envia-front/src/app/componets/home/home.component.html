<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      <div *ngFor="let product of products" class="lg:w-1/4 md:w-1/2 p-4 w-full">
        <a class="block relative h-48 rounded overflow-hidden" [routerLink]="['/product', product.id]">
          <img src="https://dummyimage.com/400x400" alt="ecommerce"
               class="object-cover object-center w-full h-full block">
        </a>
        <div class="mt-4">
          <h2 class="text-gray-500 text-lg tracking-widest title-font mb-1">{{ product.name }}</h2>
          <p class="mt-1">${{ formatPrice(product.price) }}</p>
          <button (click)="viewDetails(product.id)" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">
            Ver Detalles
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
